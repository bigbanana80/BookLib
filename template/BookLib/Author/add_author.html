{% extends "BookLib/base.html" %}
{% load static %}
{% block title %}
    Add new Author 
{% endblock title %} 
{% block content %}
    <h1 class="my-3">Add new Author</h1>
    <form
        class="d-flex justify-content-center align-items-center flex-column my-5"
        method="post"
        action="{% url 'BookLib:add_author' %}"
        >
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock content %}
