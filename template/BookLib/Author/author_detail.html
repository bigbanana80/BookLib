<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{author.first_name}} {{author.last_name}}</title>
</head>
<body>
    <h1>Author Details</h1>
    <form method="get" action={% url 'BookLib:author_detail' author.pk %}>
        <input type="text" name="q" placeholder="Search books of this author">
        <button type="submit">Search</button>
    </form>
    <button type="button">
        <a href={% url "BookLib:add_book" author.pk %}>Add Book</a>
    </button>
    <button type="button">
        <a href={% url "BookLib:update_author" author.pk %}>Update Author</a>
    </button>
    <p>{{author.first_name}} {{author.last_name}}</p>
    {% for book in books %}
        <p>{{book.name}}</p>
        <button type="button">
            <a href={% url "BookLib:book_detail" book.pk %}>Book Details</a>
        </button>
    {% endfor %}
    <button type="button">
        <a href={% url "BookLib:delete_author" author.pk %}>Delete Author</a>
    </button>

    <button>
        <a href={% url "BookLib:index" %}>go back to author list</a>
    </button>
</body>
</html>
