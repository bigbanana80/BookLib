<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{author.first_name}} {{author.last_name}}</title>
</head>
<body>
    <form method="post" action={% url "BookLib:update_author" author.pk %}>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
        <button type="button">
            <a href={% url "BookLib:author_detail" author.pk %}>Cancel</a>
        </button>
    </form>
</body>
</html>
